<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        
        header > img {
            width: 100%;
            max-width: 100%;
            display: block;
            
        }

        header {
            max-height: 250px;
            max-width: 100%;
            overflow: hidden;

        }

    </style>
</head>
<body>
    <header>
        <div id="fotos" class="carousel slide"  data-bs-ride="carousel">
            <div class="carousel-inner">
    
                <div data-bs-interval="4000" class="carousel-item active">
                    <img class="d-block w-100" src="imagens/carousel1.jpeg" alt="">
                </div>
                <div data-bs-interval="4000" class="carousel-item">
                    <img class="d-block w-100" src="imagens/carousel2.webp" alt="">
                </div>
                <div data-bs-interval="4000" class="carousel-item">
                    <img class="d-block w-100" src="imagens/carousel3.jpeg" alt="">
    
                </div>
            </div>
        </div>
    </header>



    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
