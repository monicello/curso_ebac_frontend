<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        button {
            margin-top: 10px;
        }
    </style>

</head>
<body>    
    <div class="container"> 
        <h1 class="display-6">Formulário de Cadastro</h1>  
        <form>
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control form-control-sm" type="text" id="nome" >

            <label class="form-label" for="email" >Seu e-mail:</label>
            <input class="form-control form-control-sm" type="email" id="email">

            <label class="form-label" for="telefone" >Telefone:</label>
            <input class="form-control form-control-sm" type="tel" id="telefone">
            
            <button class="btn btn-success">Enviar</button>

        </form>
    </div>
</body>
</html>
